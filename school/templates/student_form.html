{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if student %}Edit Student{% else %}Add Student{% endif %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>{% if student %}Edit Student{% else %}Add Student{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name|default:'' }}" required><br>
        <label>Email:</label>
        <input type="email" name="email" value="{{ student.email|default:'' }}" required><br>
        <label>Age:</label>
        <input type="number" name="age" value="{{ student.age|default:'' }}" required><br>
        <label>Course:</label>
        <input type="text" name="course" value="{{ student.course|default:'' }}" required><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
